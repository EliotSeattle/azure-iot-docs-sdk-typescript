    fullName: source
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A data source to add newly created shapes to.

      If not specified when the drawing manager is constructed one will be
      created automatically.

      If the data source is changed the drawing manager will be switched to
      `"idle"` mode.
    optional: true
    syntax:
      content: 'source?: azmaps.source.DataSource'
