    type: property
    summary: >-
      Specifies the number of pixels the mouse or touch must move before another

      coordinate is added to a shape when in `"freehand"` or `"hybrid"` drawing
      modes.

      Default is `3`.
    optional: true
    syntax:
      content: 'freehandInterval?: number'
      return:
