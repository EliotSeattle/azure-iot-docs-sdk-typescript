### YamlMime:UniversalReference
items:
  - uid: azure-maps-control.Models.TileLayerOptions
    name: TileLayerOptions
    fullName: TileLayerOptions
    children:
      - azure-maps-control.Models.TileLayerOptions.bounds
      - azure-maps-control.Models.TileLayerOptions.isTMS
      - azure-maps-control.Models.TileLayerOptions.maxSourceZoom
      - azure-maps-control.Models.TileLayerOptions.minSourceZoom
      - azure-maps-control.Models.TileLayerOptions.subdomains
      - azure-maps-control.Models.TileLayerOptions.tileSize
      - azure-maps-control.Models.TileLayerOptions.tileUrl
    langs:
      - typeScript
    type: class
    summary: Options used when rendering raster tiled images in a TileLayer.
    extends:
      name: azure-maps-control.Models.MediaLayerOptions
    package: azure-maps-control
  - uid: azure-maps-control.Models.TileLayerOptions.bounds
    name: bounds
    fullName: bounds
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A bounding box that specifies where tiles are available.
      When specified, no tiles outside of the bounding box will be requested.
      Default `[-180, -85.0511, 180, 85.0511]`.
    optional: true
    syntax:
      content: 'bounds?: BoundingBox'
      return:
        type:
          - azure-maps-control.atlas.data.BoundingBox
    package: azure-maps-control
  - uid: azure-maps-control.Models.TileLayerOptions.isTMS
    name: isTMS
    fullName: isTMS
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies if the tile systems coordinates uses the Tile Map Services
      specification,

      which reverses the Y coordinate axis.

      Default `false`.
    optional: true
    syntax:
      content: 'isTMS?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-control
  - uid: azure-maps-control.Models.TileLayerOptions.maxSourceZoom
    name: maxSourceZoom
    fullName: maxSourceZoom
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      An integer specifying the maximum zoom level to render the layer at.
      Default `22`.
    optional: true
    syntax:
      content: 'maxSourceZoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.TileLayerOptions.minSourceZoom
    name: minSourceZoom
    fullName: minSourceZoom
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      An integer specifying the minimum zoom level to render the layer at.
      Default `0`.
    optional: true
    syntax:
      content: 'minSourceZoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.TileLayerOptions.subdomains
    name: subdomains
    fullName: subdomains
    children: []
    langs:
      - typeScript
    type: property
    summary: An array of subdomain values to apply to the tile URL.
    optional: true
    syntax:
      content: 'subdomains?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-control
  - uid: azure-maps-control.Models.TileLayerOptions.tileSize
    name: tileSize
    fullName: tileSize
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An integer value that specifies the width and height dimensions of the map
      tiles.

      For a seamless experience, the tile size must be a multiplier of 2.

      Default `512`.
    optional: true
    syntax:
      content: 'tileSize?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.TileLayerOptions.tileUrl
    name: tileUrl
    fullName: tileUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A http/https URL to a TileJSON resource or a tile URL template that uses
      the following parameters:

      <p>{x}: X position of the tile. Usually also needs {y} and {z}.</p>

      <p>{y}: Y position of the tile. Usually also needs {x} and {z}.</p>

      <p>{z}: Zoom level of the tile. Usually also needs {x} and {y}.</p>

      <p>{quadkey}: Tile quadKey id based on the Bing Maps tile system naming
      convention.</p>

      <p>{bbox-epsg-3857}: A bounding box string with the format
      {west},{south},{east},{north}

      in the EPSG 3857 Spacial Reference System.</p>

      <p>{subdomain}: A placeholder where the subdomain values if specified will
      be added.</p>
    optional: true
    syntax:
      content: 'tileUrl?: string'
      return:
        type:
          - string
    package: azure-maps-control
