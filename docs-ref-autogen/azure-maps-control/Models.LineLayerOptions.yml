### YamlMime:UniversalReference
items:
  - uid: azure-maps-control.Models.LineLayerOptions
    name: LineLayerOptions
    fullName: LineLayerOptions
    children:
      - azure-maps-control.Models.LineLayerOptions.blur
      - azure-maps-control.Models.LineLayerOptions.lineCap
      - azure-maps-control.Models.LineLayerOptions.lineJoin
      - azure-maps-control.Models.LineLayerOptions.offset
      - azure-maps-control.Models.LineLayerOptions.source
      - azure-maps-control.Models.LineLayerOptions.sourceLayer
      - azure-maps-control.Models.LineLayerOptions.strokeColor
      - azure-maps-control.Models.LineLayerOptions.strokeDashArray
      - azure-maps-control.Models.LineLayerOptions.strokeGradient
      - azure-maps-control.Models.LineLayerOptions.strokeOpacity
      - azure-maps-control.Models.LineLayerOptions.strokeWidth
    langs:
      - typeScript
    type: class
    summary: >-
      Options used when rendering SimpleLine, SimplePolygon, CirclePolygon,

      LineString, MultiLineString, Polygon, and MultiPolygon objects in a line
      layer.
    extends:
      name: azure-maps-control.Models.LayerOptions
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.blur
    name: blur
    fullName: blur
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The amount of blur to apply to the line in pixels.
      Default `0`.
    optional: true
    syntax:
      content: 'blur?: number | Expression | StyleFunction'
      return:
        type:
          - >-
            number | azure-maps-control.Models.Expression |
            azure-maps-control.Models.StyleFunction
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.lineCap
    name: lineCap
    fullName: lineCap
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies how the ends of the lines are rendered.

      <p>`"butt"`: A cap with a squared-off end which is drawn to the exact
      endpoint of the line.</p>

      <p>`"round"`: A cap with a rounded end which is drawn beyond the endpoint
      of the line

      at a radius of one-half of the lines width and centered on the endpoint of
      the line.</p>

      <p>`"square"`: A cap with a squared-off end which is drawn beyond the
      endpoint of the line

      at a distance of one-half of the line width.</p>

      Default `"butt"`.
    optional: true
    syntax:
      content: 'lineCap?: "butt" | "round" | "square"'
      return:
        type:
          - '"butt" | "round" | "square"'
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.lineJoin
    name: lineJoin
    fullName: lineJoin
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies how the joints in the lines are rendered.

      <p>`"bevel"`: A join with a squared-off end which is drawn beyond the
      endpoint of the line

      at a distance of one-half of the lines width.</p>

      <p>`"round"`: A join with a rounded end which is drawn beyond the endpoint
      of the line

      at a radius of one-half of the lines width and centered on the endpoint of
      the line.</p>

      <p>`"miter"`: A join with a sharp, angled corner which is drawn with the
      outer sides

      beyond the endpoint of the path until they meet.</p>

      Default `"miter"`.
    optional: true
    syntax:
      content: 'lineJoin?: "bevel" | "round" | "miter"'
      return:
        type:
          - '"bevel" | "round" | "miter"'
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.offset
    name: offset
    fullName: offset
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The line's offset.

      A positive value offsets the line to the right, relative to the direction
      of the line.

      A negative value offsets to the left.

      Default `0`.
    optional: true
    syntax:
      content: 'offset?: number | Expression | StyleFunction'
      return:
        type:
          - >-
            number | azure-maps-control.Models.Expression |
            azure-maps-control.Models.StyleFunction
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.source
    name: source
    fullName: source
    children: []
    langs:
      - typeScript
    type: property
    summary: The id or instance of a data source which the layer will render.
    syntax:
      content: 'source: string | Source'
      return:
        type:
          - string | azure-maps-control.atlas.source.Source
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.sourceLayer
    name: sourceLayer
    fullName: sourceLayer
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Required when the source of the layer is a VectorTileSource.

      A vector source can have multiple layers within it, this identifies which
      one to render in this layer.

      Prohibited for all other types of sources.
    optional: true
    syntax:
      content: 'sourceLayer?: string'
      return:
        type:
          - string
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.strokeColor
    name: strokeColor
    fullName: strokeColor
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifies the color of the line.
      Default `"#000000"`.
    optional: true
    syntax:
      content: 'strokeColor?: string | Expression | StyleFunction'
      return:
        type:
          - >-
            string | azure-maps-control.Models.Expression |
            azure-maps-control.Models.StyleFunction
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.strokeDashArray
    name: strokeDashArray
    fullName: strokeDashArray
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the lengths of the alternating dashes and gaps that form the
      dash pattern.

      Numbers must be equal or greater than 0. The lengths are scaled by the
      strokeWidth.

      To convert a dash length to pixels, multiply the length by the current
      stroke width.
    optional: true
    syntax:
      content: 'strokeDashArray?: number[]'
      return:
        type:
          - 'number[]'
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.strokeGradient
    name: strokeGradient
    fullName: strokeGradient
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Defines a gradient with which to color the lines.
      Can only be used with GeoJSON sources that specify true for lineMetrics.
      Disabled if strokeDashArray is set.
    optional: true
    syntax:
      content: 'strokeGradient?: string | Expression | StyleFunction'
      return:
        type:
          - >-
            string | azure-maps-control.Models.Expression |
            azure-maps-control.Models.StyleFunction
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.strokeOpacity
    name: strokeOpacity
    fullName: strokeOpacity
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A number between 0 and 1 that indicates the opacity at which the line will
      be drawn.

      Default `1`.
    optional: true
    syntax:
      content: 'strokeOpacity?: number | Expression | StyleFunction'
      return:
        type:
          - >-
            number | azure-maps-control.Models.Expression |
            azure-maps-control.Models.StyleFunction
    package: azure-maps-control
  - uid: azure-maps-control.Models.LineLayerOptions.strokeWidth
    name: strokeWidth
    fullName: strokeWidth
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The width of the line in pixels. Must be a value greater or equal to 0.
      Default `1`.
    optional: true
    syntax:
      content: 'strokeWidth?: number | Expression | StyleFunction'
      return:
        type:
          - >-
            number | azure-maps-control.Models.Expression |
            azure-maps-control.Models.StyleFunction
    package: azure-maps-control
