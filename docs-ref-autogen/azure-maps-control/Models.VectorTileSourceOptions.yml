    langs:
      - typeScript
    type: class
    summary: |-
      A data source for managing shape data that will be displayed on the map.
      A data source must be added to a layer before it is visible on the map.
      Options for a `VectorTileSource`.
    extends:
      name: azure-maps-control.Models.Options
    package: azure-maps-control
    module: Object Definitions
  - uid: azure-maps-control.Models.VectorTileSourceOptions.bounds
    name: bounds
    fullName: bounds
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A bounding box that specifies where tiles are available.
      When specified, no tiles outside of the bounding box will be requested.
    optional: true
    syntax:
      content: 'bounds?: BoundingBox'
      return:
        type:
          - azure-maps-control.atlas.data.BoundingBox
    package: azure-maps-control
  - uid: azure-maps-control.Models.VectorTileSourceOptions.isTMS
    name: isTMS
    fullName: isTMS
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies is the tile systems y coordinate uses the OSGeo Tile Map
      Services which reverses the Y coordinate axis.
    optional: true
    syntax:
      content: 'isTMS?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-control
  - uid: azure-maps-control.Models.VectorTileSourceOptions.maxZoom
    name: maxZoom
    fullName: maxZoom
    children: []
    langs:
      - typeScript
    type: property
    summary: An integer specifying the maximum zoom level to render the layer at.
    optional: true
    syntax:
      content: 'maxZoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.VectorTileSourceOptions.minZoom
    name: minZoom
    fullName: minZoom
    children: []
    langs:
      - typeScript
    type: property
    summary: An integer specifying the minimum zoom level to render the layer at.
    optional: true
    syntax:
      content: 'minZoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.VectorTileSourceOptions.tileSize
    name: tileSize
    fullName: tileSize
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An integer value that specifies the width and height dimensions of the map
      tiles.

      For a seamless experience, the tile size must by a multiplier of 2. (i.e.
      256, 512, 1024â€¦).
    optional: true
    syntax:
      content: 'tileSize?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.VectorTileSourceOptions.tiles
    name: tiles
    fullName: tiles
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An array of one or more tile source URLs. Supported URL parameters:

      <ul>

      <li>`{x}` - X position of tile. Tile URL usually also needs {y} and
      {z}.</li>

      <li>`{y}` - Y position of tile. Tile URL usually also needs {x} and
      {z}.</li>

      <li>`{z}` - Zoom level of tile. Tile URL usually also needs {x} and
      {y}.</li>

      <li>`{quadkey}` - Tile quadkey id based on the Bing Maps tile system
      naming convention.</li>

      <li>`{bbox-epsg-3857}` - A bounding box string with the format
      "{west},{south},{east},{north}" with coordinates in the EPSG 3857 Spatial
      Reference System also commonly known as WGS84 Web Mercator. This is useful
      when working with WMS imagery services.</li>

      <ul>
    optional: true
    syntax:
      content: 'tiles?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-control
  - uid: azure-maps-control.Models.VectorTileSourceOptions.url
    name: url
    fullName: url
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A URL to a TileJSON resource.
      Supported protocols are `http:` and `https:`.
    optional: true
    syntax:
      content: 'url?: string'
      return:
        type:
          - string
    package: azure-maps-control
