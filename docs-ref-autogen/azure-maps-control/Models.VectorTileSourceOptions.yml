items:
  - uid: azure-maps-control.Models.VectorTileSourceOptions
    name: VectorTileSourceOptions
    fullName: VectorTileSourceOptions
    children:
      - azure-maps-control.Models.VectorTileSourceOptions.bounds
      - azure-maps-control.Models.VectorTileSourceOptions.isTMS
      - azure-maps-control.Models.VectorTileSourceOptions.maxZoom
