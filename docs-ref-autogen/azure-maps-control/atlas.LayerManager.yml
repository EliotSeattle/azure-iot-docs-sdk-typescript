items:
  - uid: azure-maps-control.atlas.LayerManager
    name: LayerManager
    fullName: LayerManager
    children:
      - azure-maps-control.atlas.LayerManager.add
      - azure-maps-control.atlas.LayerManager.clear
      - azure-maps-control.atlas.LayerManager.getLayerById
