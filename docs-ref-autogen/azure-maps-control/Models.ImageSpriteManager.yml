### YamlMime:UniversalReference
items:
  - uid: azure-maps-control.Models.ImageSpriteManager
    name: ImageSpriteManager
    fullName: ImageSpriteManager
    children:
      - azure-maps-control.Models.ImageSpriteManager.constructor
      - azure-maps-control.Models.ImageSpriteManager.add
      - azure-maps-control.Models.ImageSpriteManager.clear
      - azure-maps-control.Models.ImageSpriteManager.getImageIds
      - azure-maps-control.Models.ImageSpriteManager.hasImage
      - azure-maps-control.Models.ImageSpriteManager.remove
    langs:
      - typeScript
    type: class
    summary: |-
      A manager for the map control's image sprite.
      Exposed through the imageSprite property of the atlas.Map class.
      Cannot be instantiated by the user.
    package: azure-maps-control
  - uid: azure-maps-control.Models.ImageSpriteManager.constructor
    name: ImageSpriteManager
    children: []
    type: constructor
    langs:
      - typeScript
    summary: >-
      Constructs the image sprite manager to be exposed only through the
      imageSprite property of the Map class.
    syntax:
      content: 'new ImageSpriteManager(map: Map)'
      parameters:
        - id: map
          type:
            - azure-maps-control.atlas.Map
          description: |
            The Map object this will manage the image sprite for.
    package: azure-maps-control
  - uid: azure-maps-control.Models.ImageSpriteManager.add
    name: add
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Add an icon image to the map's image sprite for use with symbols and
      patterns.
    syntax:
      content: 'function add(id: string, icon: string | HTMLImageElement | ImageData)'
      parameters:
        - id: id
          type:
            - string
          description: >-
            The image's id.

            If the specified id matches the id of a previously added image the
            new image will be ignored.
        - id: icon
          type:
            - string | HTMLImageElement | ImageData
          description: >
            The image to add to the map's sprite. Can be a data URI, inline SVG,
            or image URL.
      return:
        type:
          - Promise<void>
    package: azure-maps-control
  - uid: azure-maps-control.Models.ImageSpriteManager.clear
    name: clear
    children: []
    type: method
    langs:
      - typeScript
    summary: Removes all images added by the user.
    syntax:
      content: function clear()
      parameters: []
    package: azure-maps-control
  - uid: azure-maps-control.Models.ImageSpriteManager.getImageIds
    name: getImageIds
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Gets a list of all the image ids that have been added to the maps image
      sprite.
    syntax:
      content: function getImageIds()
      parameters: []
      return:
        type:
          - 'string[]'
    package: azure-maps-control
  - uid: azure-maps-control.Models.ImageSpriteManager.hasImage
    name: hasImage
    children: []
    type: method
    langs:
      - typeScript
    summary: Checks to see if an image is already loaded into the maps image sprite.
    syntax:
      content: 'function hasImage(id: string)'
      parameters:
        - id: id
          type:
            - string
          description: |
            The id to check the map's image sprite for.
      return:
        type:
          - boolean
    package: azure-maps-control
  - uid: azure-maps-control.Models.ImageSpriteManager.remove
    name: remove
    children: []
    type: method
    langs:
      - typeScript
    summary: Removes an image from the map's image sprite.
    syntax:
      content: 'function remove(id: string)'
      parameters:
        - id: id
          type:
            - string
          description: |
            The id of the image to remove.
    package: azure-maps-control
