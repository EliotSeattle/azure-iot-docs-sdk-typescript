### YamlMime:UniversalReference
items:
  - uid: azure-maps-control.Models.DataSourceOptions
    name: DataSourceOptions
    fullName: DataSourceOptions
    children:
      - azure-maps-control.Models.DataSourceOptions.cluster
      - azure-maps-control.Models.DataSourceOptions.clusterMaxZoom
      - azure-maps-control.Models.DataSourceOptions.clusterRadius
      - azure-maps-control.Models.DataSourceOptions.lineMetrics
      - azure-maps-control.Models.DataSourceOptions.maxZoom
      - azure-maps-control.Models.DataSourceOptions.tolerance
    langs:
      - typeScript
    type: class
    summary: |-
      A data source for managing shape data that will be displayed on the map.
      A data source must be added to a layer before it is visible on the map.
      Options for a `DataSourceOptions`.
    extends:
      name: azure-maps-control.Models.Options
    package: azure-maps-control
    module: Object Definitions
  - uid: azure-maps-control.Models.DataSourceOptions.cluster
    name: cluster
    fullName: cluster
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A boolean indicating if Point features in the source should be clustered
      or not.

      If set to true, points will be clustered together into groups by radius.

      default `false`
    optional: true
    syntax:
      content: 'cluster?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-control
  - uid: azure-maps-control.Models.DataSourceOptions.clusterMaxZoom
    name: clusterMaxZoom
    fullName: clusterMaxZoom
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The maximum zoom level in which to cluster points.

      Defaults to one zoom less than `maxZoom` so that last zoom features are
      not clustered.
    optional: true
    syntax:
      content: 'clusterMaxZoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.DataSourceOptions.clusterRadius
    name: clusterRadius
    fullName: clusterRadius
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The radius of each cluster in pixels.
      default `50`
    optional: true
    syntax:
      content: 'clusterRadius?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.DataSourceOptions.lineMetrics
    name: lineMetrics
    fullName: lineMetrics
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifies whether to calculate line distance metrics.
      This is required for line layers that specify `lineGradient` values.
      default `false`
    optional: true
    syntax:
      content: 'lineMetrics?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-control
  - uid: azure-maps-control.Models.DataSourceOptions.maxZoom
    name: maxZoom
    fullName: maxZoom
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Maximum zoom level at which to create vector tiles (higher means greater
      detail at high zoom levels).

      default `18`
    optional: true
    syntax:
      content: 'maxZoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.DataSourceOptions.tolerance
    name: tolerance
    fullName: tolerance
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The Douglas-Peucker simplification tolerance that is applied to the data
      when rendering (higher means simpler geometries and faster performance).

      default `0.375`
    optional: true
    syntax:
      content: 'tolerance?: number'
      return:
        type:
          - number
    package: azure-maps-control
