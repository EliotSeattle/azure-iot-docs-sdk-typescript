          type:
            - number
          description: |
            Maximum detour time of the point of interest in seconds. Max value
            is 3600 seconds
        - id: options
          type:
            - azure-maps-rest.Models.SearchGetSearchAlongRouteOptionalParams
          description: |
            Optional Parameters.
          optional: true
      return:
        type:
          - >-
            Promise<HttpOperationResponse<azure-maps-rest.Models.SearchAlongRouteResponse>>
