  - uid: azure-maps-javascript.atlas.LinestringLayerOptions.cap
    name: cap
    fullName: cap
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The type of cap to use for the ends of the linestrings:

      <p>"butt" is a squared ending that is drawn to the exact endpoint of the
      line.</p>

      <p>"round" is a circular ending that is drawn past the exact endpoint with
      a radius of half the linestring's

      width.</p>

      <p>"square" is a squared ending that is drawn past the exact endpoint by
      half the linestring's width.
    optional: true
    syntax:
      content: 'cap?: "butt" | "round" | "square"'
      return:
        type:
          - '"butt" | "round" | "square"'
    package: azure-maps-javascript
  - uid: azure-maps-javascript.atlas.LinestringLayerOptions.color
    name: color
    fullName: color
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The color of the lines for the layer. Is used as the default if a specific
      color is not specified for a line.
    optional: true
    syntax:
      content: 'color?: string'
      return:
        type:
          - string
    package: azure-maps-javascript
  - uid: azure-maps-javascript.atlas.LinestringLayerOptions.join
    name: join
    fullName: join
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The type of join to use for the linestrings:

      <p>"bevel" is a squared join that cuts a corner flat at half the
      linestring's width from the vertex.</p>

      <p>"round" is a circular join that rounds a corner with a radius of half
      the linestring's width from the

      vertex.</p>

      <p>"miter" is a sharp join that extends the segments of the linestring
      past the vertex until they intersect.</p>
    optional: true
    syntax:
      content: 'join?: "bevel" | "round" | "miter"'
      return:
        type:
          - '"bevel" | "round" | "miter"'
    package: azure-maps-javascript
  - uid: azure-maps-javascript.atlas.LinestringLayerOptions.name
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: The name of the layer.
    optional: true
    syntax:
      content: 'name?: string'
      return:
        type:
          - string
    package: azure-maps-javascript
  - uid: azure-maps-javascript.atlas.LinestringLayerOptions.width
    name: width
    fullName: width
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The width of the lines for the layer. Is used as the default if a specific
      width is not specified for a line.
    optional: true
    syntax:
