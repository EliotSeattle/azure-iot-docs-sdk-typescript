    type: property
    summary: >-
      The type of join to use for the linestrings:

      <p>"bevel" is a squared join that cuts a corner flat at half the
      linestring's width from the vertex.</p>

      <p>"round" is a circular join that rounds a corner with a radius of half
      the linestring's width from the

      vertex.</p>

      <p>"miter" is a sharp join that extends the segments of the linestring
      past the vertex until they intersect.</p>
    optional: true
    syntax:
      content: 'public join?: "bevel" | "round" | "miter" = "miter"'
