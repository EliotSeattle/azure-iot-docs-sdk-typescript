        repo: >-
          https://msazure.visualstudio.com/DefaultCollection/One/_git/Azure-IoT-LocationBasedServices
        branch: users/chgennar/declarationDocs
    package: atlas-service
  - uid: atlas-service.atlas.atlas.data.FeatureCollection.constructor
    name: FeatureCollection
    children: []
    type: constructor
    langs:
      - typeScript
    summary: Constructs a FeatureCollection.
    syntax:
      content: 'new FeatureCollection(features: Feature<Geometry, any>[])'
      parameters:
        - id: features
          type:
            - >-
              atlas-service.atlas.atlas.data.Feature<atlas-service.atlas.atlas.data.Geometry,
              any>[]
          description: |
            The collection of features that make up the feature collection.
    package: atlas-service
