    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: A GeoJSON type descriptor with value "FeatureCollection".
    syntax:
      content: 'type: "FeatureCollection"'
      return:
        type:
          - '"FeatureCollection"'
    package: atlas-service
  - uid: atlas-service.atlas.atlas.data.FeatureCollection.TYPE
    name: TYPE
    fullName: TYPE
    children: []
