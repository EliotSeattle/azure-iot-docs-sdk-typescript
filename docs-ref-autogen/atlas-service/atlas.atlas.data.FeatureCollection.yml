    type: class
    summary: >-
      A GeoJSON FeatureCollection object - a JSON object that contains a
      collection of GeoJSON features. The full

      description is detailed in [RFC
      7946](https://tools.ietf.org/html/rfc7946#section-3.3).
    source:
      path: index.d.ts
      startLine: 57
      remote:
