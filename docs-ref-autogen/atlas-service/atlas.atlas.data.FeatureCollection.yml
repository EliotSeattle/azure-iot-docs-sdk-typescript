    name: features
    fullName: features
    children: []
    langs:
      - typeScript
    type: property
    summary: The collection of GeoJSON features contained in the feature collection.
    syntax:
      content: 'features: Array<Feature<Geometry, any>>'
      return:
        type:
          - >-
            Array<atlas-service.atlas.atlas.data.Feature<atlas-service.atlas.atlas.data.Geometry,
            any>>
    package: atlas-service
